<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Automated Workout Tracker</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="tracker">
			<h1>🏋️‍♀️ Fitness Workout Tracker 🏋️‍♂️</h1>
			<div class="announcement">
				<p id="announcement">Get ready to sweat!</p>
			</div>
			<div class="timer-display">
				<div id="timer">30</div>
			</div>
			<div class="button-group">
				<button id="startBtn">Start Workout</button>
				<button id="pauseBtn" style="display: none">Pause</button>
				<button id="resumeBtn" style="display: none">Resume</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
